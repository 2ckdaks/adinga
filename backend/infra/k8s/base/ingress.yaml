apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adinga-ingress
  annotations:
#    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80   # api-gateway Service의 포트 번호

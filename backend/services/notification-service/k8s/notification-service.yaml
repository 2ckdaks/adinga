apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: adinga
spec:
  replicas: 1
  selector:
    matchLabels: { app: notification-service }
  template:
    metadata:
      labels: { app: notification-service }
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: app
          image: ghcr.io/2ckdaks/notification-service:build-0
          ports:
            - containerPort: 8501
          env:
            - name: SERVER_PORT
              value: "8501"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: adinga
spec:
  type: ClusterIP
  selector:
    app: notification-service
  ports:
    - port: 8501
      targetPort: 8501

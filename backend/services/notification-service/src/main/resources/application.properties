# ??
spring.application.name=notification-service
server.port=8501
spring.kafka.bootstrap-servers=kafka:9092

# Kafka Consumer (Json ????)
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.adinga.*,java.time,java.lang
spring.kafka.consumer.properties.spring.json.value.default.type=com.adinga.notification_service.model.NotificationEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.remove.type.headers=true

# ?? ?? (????? ${app.topics.notifications}? ??)
app.topics.notifications=notifications
app.topics.notifications-dlt=notifications.dlt

# ?????
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

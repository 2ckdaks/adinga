spring.application.name=notification-service
server.port=8501

# Kafka ??
spring.kafka.bootstrap-servers=kafka:9092

# JsonDeserializer ?? + ?? ??? "?? ??? FQN"?? ??
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.adinga.notification_service.*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.remove.type.headers=true
spring.kafka.consumer.properties.spring.json.value.default.type=com.adinga.notification_service.model.NotificationEvent
